version: "3.9"

services:
  db:
    image: postgres:16
    container_name: usermgmt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: users_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: usermgmt-server
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: users_db

  
    ports:
      - "4000:4000"
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: usermgmt-client
    depends_on:
      - server
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:4000"
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  pgdata:
